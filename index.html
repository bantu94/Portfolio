<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- mouse circle  -->
  <div class="mouse__circle"></div>
  <div class="mouse__dot"></div>
  <!-- end mouse circle  -->

  <!-- page container  -->
  <div class="container">
    <div class="page__bg">

    </div>

    <!-- section 1  -->
    <section class="section__1 center">
      <a href="#" class="logo">Ssekiranda Edward</a>
      <div class="circles">
        <div class="circle circle__1"></div>
        <div class="circle circle__2"></div>
        <div class="circle circle__3"></div>
        <div class="circle circle__4"></div>
      </div>

      <div class="main__circle center">
        <img src="images/iam.jpg" alt="my_photo">
      </div>

      <h4 class="featured__text featured__text-1">
        Creative
      </h4>
      <h4 class="featured__text featured__text-2">
        Design
      </h4>

      <a href="#" class="main__btn">
        <div class="main__btn-content center">
          <div class="main__btn-line"></div>
          <div class="main__btn-line"></div>
          <!-- <div class="main__btn-line"></div> -->
          <span>Projects</span>
        </div>
      </a>

    </section>
    <!-- end section 1  -->


    <!--  section 2  -->
    <section class="section__2">
      <h1 class="section__heading">About me</h1>
      <p class="aboutme__text"> </p>

      <a href="#" class="main__btn">
        <div class="main__btn-content center">
          <div class="main__btn-line"></div>
          <div class="main__btn-line"></div>
          <!-- <div class="main__btn-line"></div> -->
          <span>Connect</span>
        </div>
      </a>

    </section>
    <!-- end section 2  -->


    <!--  section 3  -->
    <section class="section__3">
      <h1 class="section__heading">My work</h1>
      <div class="projects center">
        <div class="project">
          <img src="images/project/project1.jpeg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project2.jpg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project3.jpeg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project4.jpeg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project5.jpeg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project6.jpeg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project7.jpeg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project8.jpg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project9.jpeg" alt="projectPhoto">
        </div>
        <div class="project">
          <img src="images/project/project10.jpeg" alt="projectPhoto">
        </div>
      </div>
      <button class="project__hide_btn">&laquo; Close</button>

      <a href="#" class="main__btn projects__btn">
        <div class="main__btn-content center">
          <div class="main__btn-line"></div>
          <div class="main__btn-line"></div>
          <!-- <div class="main__btn-line"></div> -->
          <span>Show more</span>
        </div>
      </a>
    </section>
    <!-- end section 3  -->

  </div>
  <!-- end page container  -->

  <script src="script.js"></script>
</body>
</html>
